    <!-- Q2.create a html travel form for a travel website to book a vacation. -->

    <form method="post">
        <center>
        <h1>TRAVEL BOOKING </h1><br><br>
    </center>

        <label>Passenger contact info: </label>
        <input type="text"  placeholder="first name">
        <input type="text" placeholder="last name">
        <br><br>

        <label>contact number: </label>
        <input type="text"  placeholder="citycode" maxlength="3" size="2%">
        <input type="text"  placeholder="enter your number">
        <br><br>

        <label>Mailling address: </label>
        <input type="text" placeholder="street address"><br><br>
        <input type="text" placeholder="city">
        <input type="text" placeholder="state"><br><br>
        <input type="text" placeholder="postal code">
        <select>
            <option>India</option>
            <option>USA</option>
            <option>DUBAI</option>
            <option>EGYT</option>
            <option>BERIN</option>
        </select>
       <br><br>

       <label>Email:</label>
       <input type="text" placeholder="your Email"><br><br>

       <label>Number of passenger:</label>
       <input type="text" size="4%"><br><br>

       <button type="submit">SUBMIT</button>
    </form>
